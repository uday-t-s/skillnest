{% extends 'skillnest_app/base.html' %}

{% block title %}Delete Job - Admin{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="fas fa-exclamation-triangle"></i> Confirm Deletion</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this job posting?</p>
                    <h5>{{ job.job_title }}</h5>
                    <p><strong>Company:</strong> {{ job.company_name }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Yes, Delete Job</button>
                        <a href="{% url 'admin_jobs' %}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
