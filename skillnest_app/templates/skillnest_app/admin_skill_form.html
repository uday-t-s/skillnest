{% extends 'skillnest_app/base.html' %}

{% block title %}{{ action }} Skill - Admin{% endblock %}

{% block content %}
<div class="container py-5">
    <h2 class="mb-4"><i class="fas fa-cog"></i> {{ action }} Skill</h2>

    <div class="card">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Save Skill</button>
                <a href="{% url 'admin_skills' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
